<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark" data-bs-theme="dark"> 

    <nav class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Hi, {{user.user_name}}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <li class="nav-item">
                  <a class="nav-link" href="/user_dash">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/user_requests">My Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_books">My Books</a>
                  </li>
                <li class="nav-item">
                    <a class="my-3 btn btn-success" href="/user_search">search</a>
                  </li>
              </ul>
              <a href="/logout" class="btn btn-outline-danger mt-5">Logout</a>
            </div>
          </div>
        </div>
      </nav>


      <div class="mt-5 p-2 container toggle-hidden">
        <h1 id="heading" class="mt-5">Book Request</h1>
        <form class="shadow-lg p-3 border rounded" method="post">
          <div class="m-3">
            <div class="border rounded p-2 shadow text-center">
            <h1>{{book.book_name}}</h1>
            <h1 class="fs-4 text-secondary">{{book.book_authors}}</h1>
        </div>
            <label for="days" class="form-label mt-5">How many days do you want the book for? (max=7)</label>
            <input type="number" class="form-control" id="days" name="days" min="1" step="1" max="7">
            <input type="text" name="user_email" id="user_email" hidden readonly value="{{user.user_email}}">
            <input type="text" name="book_id" id="book_id" hidden readonly value="{{book.book_id}}">
          </div>
          <button type="submit" class="m-3 btn btn-success">Request</button>
        </form>
      </div>
      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
