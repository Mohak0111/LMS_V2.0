<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-dark" data-bs-theme="dark">
    <nav class="navbar bg-dark shadow" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library</a>
        </div>
    </nav>

<h1 class="p-5">User Login <span class="text-secondary fs-5 ms-5">New user? <a href="/user_register" class="btn btn-outline-secondary">Register</a></span> <span class="text-danger fs-3">      {% if error %}
  {{error}}
  {% endif %}</span></h1>

    <form method="post"  style="margin-top: 5%; width: 60%; margin-left: 20%;">
        <div class="my-3">
          <label for="user_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="user_email" name="user_email">
        </div>
        <div class="mt-4">
          <label for="user_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="user_password" name="user_password">
        </div>

        <button type="submit" class="btn mt-4 btn-outline-primary">Submit</button>
      </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
