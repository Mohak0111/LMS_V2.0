<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark" data-bs-theme="dark"> 


    <nav class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Hi, {{name}}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <li class="nav-item">
                  <a class="nav-link" href="/libr_dash">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/requests">Requests</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Sections
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item " href="/section_create">Create Section</a></li>
                    <li><a class="dropdown-item" href="/section_edit">Edit Section</a></li>
                    <li><a class="dropdown-item" href="/section_delete">Delete Section</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Books
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item active" href="/book_create">Create Book</a></li>
                    <li><a class="dropdown-item" href="/book_edit">Edit Book</a></li>
                    <li><a class="dropdown-item" href="/book_delete">Delete Book</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin_summary">Summary</a>
                  </li>
              </ul>
              <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="mt-5 p-2 container toggle-hidden">
        <h1 id="heading" class="mt-5">Book Create</h1>
        <form class="shadow-lg p-3 border rounded" method="post">
          <div class="m-3">
            <label for="book_name" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="book_name" name="book_name">
          </div>
          <div class="m-3">
            <label for="book_content" class="form-label">Book content</label>
            <input type="text" class="form-control" id="book_content" name="book_content">
          </div>
          <div class="m-3">
            <label for="book_authors" class="form-label">Book Authors(strictly separate by comma)</label>
            <input type="text" name="book_authors" id="book_authors" class="form-control">
          </div>
          <div class="m-3">
            <h1>Select Section</h1>
              {% for section in sections %}
              <label for="section" class="form-label">{{section.section_title}}</label>
                <input type="radio" class="form-check" id="section" name="section" value="{{section.section_title}}">
                {% endfor %}
          </div>

          <button type="submit" class="m-3 btn btn-primary">Submit</button>
        </form>
      </div>
      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
